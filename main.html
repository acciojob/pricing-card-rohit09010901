<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Card</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
  background-color: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.card {
  width: 300px;
  background-color: #fff;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-img {
  width: 100%;
  border-radius: 10px;
}

.card-title {
  font-size: 28px;
  margin: 15px 0 10px;
  font-weight: bold;
}

.card-price {
  font-size: 18px;
  font-weight: bold;
  margin: 5px 0;
}

.card-desc {
  font-size: 16px;
  margin: 10px 0 20px;
}

.buy-btn {
  background-color: #ff6f61;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

.buy-btn:hover {
  background-color: #ff3b2f;
}
</style>

</head>
<body>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Heart Tree" class="card-img"/>
    <h1 class="card-title">Pricing Card</h1>
    <p class="card-price">Price: Rs.200</p>
    <p class="card-desc">
      Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
    <button class="buy-btn">Buy Now</button>
  </div>
</body>
</html>
